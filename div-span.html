<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div span</title>
	<!--Style -->
	<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo {
			background: red;
		}
		#rodape {
			background: green;
			color: white;
		}
		#assinatura {
			background: pink;
		}
		.produto {
			background: grey;
			margin: 10px;
		}
		.azul {
			color: blue;
		}
	</style>
</head>
<body>

	<div id="topo">
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		
		Todos os <span class="azul">direitos</span> reservados
	<!-- Div usada para formatar inline a cor do texto-->
	</div>
	<span id="assinatura">
		Bruno
	</span>
	<span id="assinatura">
		Bruno
	</span>
	<!-- Div coloca elementos um abaixo do outro enquanto span coloca elementos um Ã±a frente do outro-->
</body>
</html>
