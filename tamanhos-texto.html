<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fontes e cores</title>
	<!--Style -->
	<style type="text/css">
		.texto{
			/*
			px = tamanho fixo
			% = tamanho relativo
			em = tamanho relativo ao container pai
			*/
			font-size: 1em;
		}
		.texto2{
			font-size: 15px;
		}
		div {
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div>
	<p class="texto">Conteúdo 1</p>
	<p class="texto2">Conteúdo 2</p>
	</div>
</body>
</html>
